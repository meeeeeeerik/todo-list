          </div>
          <div class="task">
            <label class="checkboxWrapper">

            <div class="ml-2 cursor-pointer hover:opacity-70 w-3/4">

              </div>
            </div>
          </div>
        </div>

        <div class="py-4 flex flex-col gap-4">
          <!-- <div class="text-zinc-500">Нет Задач</div> -->

            <div class="ml-2 w-3/4">
              <div class="mb-1 line-clamp-1 line-through decoration-red-700">
                Купить хлеб

              <div
                class="text-sm text-zinc-500 line-clamp-3 line-through decoration-red-700"
              >
                Сходить в магаз
              </div>
            </div>
            <div class="ml-auto flex items-center">
              <button class="button button-red">Удалить</button>
            </div>
          </div>
          <div class="flex">
            <label class="checkboxWrapper">

            <div class="ml-2 w-3/4">

              </div>

                class="text-sm text-zinc-500 line-clamp-3 line-through decoration-yellow-600"

              </div>
            </div>
            <div class="ml-auto flex items-center">
              <button class="button button-red">Удалить</button>
            </div>
          </div>
        </div>
