<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация | Мои Задачи</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#2463eb"
          fill-opacity="1"
          d="M0,32L20,58.7C40,85,80,139,120,149.3C160,160,200,128,240,122.7C280,117,320,139,360,165.3C400,192,440,224,480,240C520,256,560,256,600,224C640,192,680,128,720,133.3C760,139,800,213,840,250.7C880,288,920,288,960,288C1000,288,1040,288,1080,266.7C1120,245,1160,203,1200,165.3C1240,128,1280,96,1320,112C1360,128,1400,192,1420,224L1440,256L1440,320L1420,320C1400,320,1360,320,1320,320C1280,320,1240,320,1200,320C1160,320,1120,320,1080,320C1040,320,1000,320,960,320C920,320,880,320,840,320C800,320,760,320,720,320C680,320,640,320,600,320C560,320,520,320,480,320C440,320,400,320,360,320C320,320,280,320,240,320C200,320,160,320,120,320C80,320,40,320,20,320L0,320Z"
        ></path>
      </svg>
    </div>
    <div class="container max-w-md mx-auto px-5 pt-14 pb-16">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои Задачи
      </h1>
      <h2 class="text-center text-lg mb-10">Регистрация</h2>
      <div id="registrationContentContainer">
        <form id="registrationForm">
          <label class="block mb-1 ml-2" for="email">Email</label>
          <input
            id="email"
            type="email"
            class="w-full h-10 rounded-lg px-4 border mb-4"
            required
          />
          <label class="block mb-1 ml-2" for="password">Пароль</label>
          <input
            id="password"
            type="password"
            class="w-full h-10 rounded-lg px-4 border mb-2"
            required
            pattern="^.{6,}"
            title="Должно быть не меньше 6 символов"
          />
          <label class="block mb-1 ml-2" for="confirmPassword"
            >Повторите пароль</label
          >
          <input
            id="confirmPassword"
            type="password"
            class="w-full h-10 rounded-lg px-4 border mb-8"
            pattern="^.{6,}"
            required
            title="Должно быть не меньше 6 символов"
          />
          <button
            id="registrationButton"
            class="button button-green mx-auto mb-2"
          >
            Зарегаться
          </button>
          <div class="text-zinc-500 text-center">
            Уже есть аккаунт?
            <a href="./login.html" class="underline hover:text-blue-600"
              >Войти</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="registration.js"></script>
  </body>
</html>
