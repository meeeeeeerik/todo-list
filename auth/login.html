    <div class="container max-w-md mx-auto px-5 pt-14 pb-16">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои Задачи
      </h1>
      <h2 class="text-center text-lg mb-10">Вход</h2>
      <form id="loginForm">
        <label class="block mb-1 ml-2" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full h-10 rounded-lg px-4 border mb-4"
          required
        />
        <label class="block mb-1 ml-2" for="password">Пароль</label>
        <input
          required
          id="password"
          type="password"
          class="w-full h-10 rounded-lg px-4 border mb-8"
        />
        <button id="loginButton" class="button button-green mx-auto mb-2">
          Войти
        </button>
        <div class="text-zinc-500 text-center">
          Еще нет аккаунта?
          <a href="./registration.html" class="underline hover:text-blue-600"
            >Зарегаться</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="login.js"></script>
